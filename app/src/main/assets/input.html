
<h1>Input and Table Example</h1>
<form name="form6" onsubmit="alert('This is just a demo')">
  <table align="center" border="2" width="100%">
    <tr>
      <td>text input</td>
      <td><input type="text" name="Name"></td>
    </tr>
    <tr>
      <td>textarea</td>
      <td><textarea cols="20" rows="5" name="Address"></textarea></td>
    </tr>
    <tr>
        <td>select</td>
        <td><select name="age" size="1">
          <option>Less than 14</option>
          <option>14-19</option>
          <option>20-25</option>
          <option>26-36</option>
          <option>37-48</option>
          <option>49-65</option>
          <option>66 or above</option>
        </select></td>
    </tr>
    <tr> 
       <td>seelct multiple</td>
       <td><select name="foo" size="5" multiple="true"> 
             <option>Rock</option>
             <option>Pop</option>
             <option>Jazz</option>
             <option>Electronic</option>
             <option>EBM</option>
             <option>Techno</option>
          </select></td>
    </tr>
    <tr>
      <td>radio button</td>
      <td>Male<input type="radio" name="sex" checked value="Male"> Female<input type="radio" name="sex" value="Female"></td>
    </tr>
    <tr><td colspan="2" align="center"><input type="reset" value="Reset Form"><input type="submit" value="Submit details"></td></tr>
  </table>
</form>
